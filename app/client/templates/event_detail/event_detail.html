<template name="EventDetail">
  <div class="event-detail">
  	
  	{{#if get 'isEditing'}}
    {{> CreateEvent}}
  	{{/if}}

    <h1>Details for this event</h1>
    {{name}}
    {{created_by}}

    {{#if isMyEvent}}

	{{#linkTo route='event.edit'}}
	    <h4>Edit</h4>
	    {{/linkTo}}
    {{/if}}

<hr/>
<h1>Chats</h1>
{{> CreateChat}}
{{#each chats}}
{{> ChatItem}}
{{/each}}
  </div>
</template>
