<template name="CreateEvent">
	<div class="create-event">


		<div class="container">
			<form>
				<div class="form-group">
					<label for="name">Event Name</label>
					<input type="text" id="name" placeholder="i.e. Learining English">
				</div>


				<div class="form-group">
					<label for="picture">Picture URL</label>
					<input type="text" id="picture" placeholder="Paste a photo url here...">
				</div>


				<div class="form-group">
					<label for="location">Location</label>
					<input type="text" id="location" placeholder="i.e. Fraser and 41st">
				</div>

				<div class="form-group">
					<label for="date">Event Date</label>
					<input type="text" id="eventDate" placeholder="December 27, 2016">
				</div>


				<div class="form-group">
					<label for="major">Cost</label>
					<input type="text" id="cost" placeholder="i.e. Free">
				</div>
				<button id="button" class="btn" type="submit">Save</button>

			</form>
		</div>
	</div>
</template>
