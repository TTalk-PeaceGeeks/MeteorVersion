<template name="Profiles">
  <div class="profiles">
    <h1>Your Information</h1>

            {{#if currentUser}}

       <div class="container">
            <img src="{{profile.picture}}" class="img-rounded">
            <h3>{{profile.name}}</h3>
            <h6>{{profile.bio}}</h6>
        </div>

         <div class="container">
            <form>
                <div class="form-group">
                    <label for="name">Display Name</label>
                    <input type="text" id="name" placeholder={{placeholderText.name}}/>
                </div>

                <div class="form-group">
                    <label for="name">Picture Upload</label>
                    <input type="file" name="profileUpload" class="myFileInput">
                </div>

                <div class="form-group">
                    <label for="picture">Picture URL</label>
                    <input type="text" id="picture" placeholder={{placeholderText.picture}}/>
                </div>

               
                <div class="form-group">
                    <label for="major">Neighbourhood</label>
                    <input type="text" id="neighbourhood" placeholder={{placeholderText.major}}/>
                </div>

                <div class="form-group">
                    <label for="bio">Bio</label>
                    <input type="text" id="bio" placeholder={{placeholderText.bio}}/>
                </div>

                <div class="form-group">
                    <label for="bio">isLocal</label>
                    <input type="text" id="local" placeholder={{placeholderText.bio}}/>
                </div>


                <button id="button" class="btn" type="submit">Save</button>

            </form>
        </div>
        {{else}}
        <h5>Sign in first please</h5>

        {{/if}}

        <h3>Peer Reviews: coming soon</h3>

  </div>
</template>
